<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: calc(100% - 16px);
        }

        .show,
        .run {
            height: 50%;
        }

        .run {
            width: 100%;
            font-size: 128px;
            text-transform: uppercase;
            font-weight: bold;
            font-family: sans-serif;
        }

        #lastNum {
            margin-left: 3px;
        }

        div#current {
            position: relative;
            font-size: 195px;
            font-family: sans-serif;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="show">
        <div id="last">Last Number: <span id="lastNum"></span></div>
        <div id="current"></div>
    </div>
    <button class="run" onclick="getNum()">
        Run
    </button>
    <script>
        var lastNum = 0;
        function getNum() {
            document.getElementById('lastNum').innerHTML = lastNum;
            let ran = getRandomInt(6);
            if (ran == 0) {
                ran = 12;
            }
            document.getElementById('current').innerHTML = ran;
            lastNum = ran;
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
    </script>
</body>

</html>
